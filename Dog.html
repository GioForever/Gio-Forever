<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Image</title>
</head>
<body>
  <h1>Random Dog Image</h1>
  <button id="fetchDog">Get a Dog Image</button>
  <div id="dogImageContainer"></div>

  <script>
    document.getElementById('fetchDog').addEventListener('click', function () {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          document.getElementById('dogImageContainer').innerHTML = `<img src="${data.message}" alt="Dog Image" style="max-width: 300px;">`;
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>
</body>
</html>
